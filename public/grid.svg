<?xml version="1.0" encoding="UTF-8"?>
<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Grid lines -->
  <g stroke="currentColor" stroke-width="0.5" stroke-opacity="0.1">
    <!-- Vertical lines -->
    <line x1="0" y1="0" x2="0" y2="100" />
    <line x1="20" y1="0" x2="20" y2="100" />
    <line x1="40" y1="0" x2="40" y2="100" />
    <line x1="60" y1="0" x2="60" y2="100" />
    <line x1="80" y1="0" x2="80" y2="100" />
    <line x1="100" y1="0" x2="100" y2="100" />
    
    <!-- Horizontal lines -->
    <line x1="0" y1="0" x2="100" y2="0" />
    <line x1="0" y1="20" x2="100" y2="20" />
    <line x1="0" y1="40" x2="100" y2="40" />
    <line x1="0" y1="60" x2="100" y2="60" />
    <line x1="0" y1="80" x2="100" y2="80" />
    <line x1="0" y1="100" x2="100" y2="100" />
  </g>

  <!-- Candlestick patterns -->
  <g stroke="currentColor" stroke-width="1" stroke-opacity="0.2">
    <!-- Bullish candles -->
    <line x1="15" y1="30" x2="15" y2="40" />
    <rect x="12" y="35" width="6" height="5" fill="currentColor" fill-opacity="0.2" />
    
    <line x1="35" y1="20" x2="35" y2="30" />
    <rect x="32" y="25" width="6" height="5" fill="currentColor" fill-opacity="0.2" />
    
    <line x1="55" y1="45" x2="55" y2="55" />
    <rect x="52" y="50" width="6" height="5" fill="currentColor" fill-opacity="0.2" />
    
    <line x1="75" y1="60" x2="75" y2="70" />
    <rect x="72" y="65" width="6" height="5" fill="currentColor" fill-opacity="0.2" />
    
    <!-- Bearish candles -->
    <line x1="25" y1="50" x2="25" y2="60" />
    <rect x="22" y="50" width="6" height="5" fill="currentColor" fill-opacity="0.2" />
    
    <line x1="45" y1="70" x2="45" y2="80" />
    <rect x="42" y="70" width="6" height="5" fill="currentColor" fill-opacity="0.2" />
    
    <line x1="65" y1="25" x2="65" y2="35" />
    <rect x="62" y="25" width="6" height="5" fill="currentColor" fill-opacity="0.2" />
    
    <line x1="85" y1="40" x2="85" y2="50" />
    <rect x="82" y="40" width="6" height="5" fill="currentColor" fill-opacity="0.2" />
  </g>

  <!-- Trend lines -->
  <g stroke="currentColor" stroke-width="0.5" stroke-opacity="0.15">
    <!-- Uptrend -->
    <line x1="10" y1="80" x2="90" y2="20" />
    
    <!-- Downtrend -->
    <line x1="10" y1="20" x2="90" y2="80" />
  </g>

  <!-- Support/Resistance levels -->
  <g stroke="currentColor" stroke-width="0.5" stroke-opacity="0.1">
    <line x1="0" y1="30" x2="100" y2="30" stroke-dasharray="2,2" />
    <line x1="0" y1="50" x2="100" y2="50" stroke-dasharray="2,2" />
    <line x1="0" y1="70" x2="100" y2="70" stroke-dasharray="2,2" />
  </g>
</svg> 